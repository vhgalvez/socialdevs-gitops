# apps/socialdevs-frontend/socialdevs-frontend-ingressroute-public.yaml
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: socialdevs-frontend-public
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`public.socialdevs.site`)
      kind: Rule
      services:
        - name: socialdevs-frontend
          port: 80
  tls: {}  # ← Habilita TLS automático con Let's Encrypt (si está configurado en Traefik)